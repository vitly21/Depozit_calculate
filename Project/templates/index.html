<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Депозитный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Меню -->
        <div class="menu">
            <a href="/about">О разработчиках</a>
        </div>

        <!-- Заголовок -->
        <h1>Депозитный калькулятор</h1>

        <!-- Форма -->
        <form method="POST" action="/calculate">
            <label for="principal">Сумма вклада (руб):</label>
            <input type="number" step="1" id="principal" name="principal" required>

            <label for="rate">Годовая процентная ставка (%):</label>
            <input type="number" step="1" id="rate" name="rate" required>

            <label for="years">Срок вклада (лет):</label>
            <input type="number" id="years" name="years" required>

            <label for="frequency">Частота капитализации (раз в год):</label>
            <select id="frequency" name="frequency" required>
                <option value="1">Ежегодно</option>
                <option value="2">Раз в полгода</option>
                <option value="4">Ежеквартально</option>
                <option value="12">Ежемесячно</option>
            </select>

            <!-- Кнопка расчета -->
            <button type="submit">Рассчитать</button>
        </form>

        <!-- Результат -->
        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
